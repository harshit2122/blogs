<h3>
<form method='POST' action='submit' enctype="multipart/form-data">
  {% csrf_token %}

      <label for="name">UserID:</label>
      <input type="text" id="userid" name="userid">
    </div>
    <div>

</form>
  </h3>
{% endblock %}
